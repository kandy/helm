apiVersion: v1
kind: Service
metadata:
  name: {{ template "mariadb-galera-cluster.fullname" . }}
  labels:
    app: {{ template "mariadb-galera-cluster.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  {{- if .Values.service.percona.headless }}
  clusterIP: None
  {{- end }}
  ports:
  - name: mysql
    port: 3306
    targetPort: mysql
  selector:
    app: {{ template "mariadb-galera-cluster.fullname" . }}
    release: "{{ .Release.Name }}"
